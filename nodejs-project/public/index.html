<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highcharts Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h2>Filter</h2>
        <label for="depotSelect">Depotstelle:</label>
        <select id="depotSelect">
            <!-- Optionen werden dynamisch von JavaScript generiert -->
        </select>
        
        <label for="risikoSelect">Risikoklasse:</label>
        <select id="risikoSelect">
            <!-- Optionen werden dynamisch von JavaScript generiert -->
        </select>
        <button id="submitButton">Filter anwenden</button>
    </div>

    <div>
        <h2>Auswertung</h2>
        <div id="chartContainers" class="chart-container"></div>
    </div>
        
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="data.js"></script>
    <script src="filter.js"></script>
</body>

</html>
